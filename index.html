<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card Component</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body">
    <article class="product-card">
        <div class="product-image">
            <div class="img"></div>
            <img src="./img/image-product-mobile.jpg" alt="perfume picture" width="350px" height="300px" />
        </div>
        <div class="product-details">
            <span class="category">Perfume</span>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
                A floral, solar and voluptuous interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price-to-cart"></div>
            <div class="price">
                <span class="current-price"> $149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="add-to-cart">
                <box-icon class="box-icon"></box-icon>Add to cart
            </button>
        </div>
    </article>
</body>

</html>
